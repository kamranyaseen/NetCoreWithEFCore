<div class="panel panel-default center-block">
    <div class="panel-heading">
        <h1 class="text-center">Clients List</h1>
    </div>
    <div class="panel-body">
        <form class="form-inline clearfix">
            <div class="form-group pull-left">
                <a data-bind="attr: { href: addLink }" class="btn btn-default btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Client
                </a>
            </div>
            <div class="form-group pull-right">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </div>
                    <input data-bind="textInput: searchKeyword" type="text" class="form-control" placeholder="Search by name...">
                </div>
            </div>
        </form>
        <div data-bind="visible: clientsAvailable()" class="clearfix">
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: filteredClients">
                <tr>
                    <th scope="row" data-bind="text: clientId"></th>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: phone"></td>
                    <td><a data-bind="attr: { href: editLink }"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Manage</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="display: none;" data-bind="visible: clientsUnavailable()" class="clearfix">
            <h4>No clients found. Please change search keyword or add some.</h4>
        </div>
        <div data-bind="visible: showError()" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span data-bind="text: error"></span>
        </div>
    </div>
</div>
